<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar-dark  p-3 d-flex justify-content-between bg-secondary-subtle">
        <!-- getall -->
        <div class="show_all_div">
            <div class="btn  btn-primary"  id="showall_id">show all items</div>
        </div>
        <!-- get by id -->
        <div class="serach_item_div">
            <input type="text" id="getspecific_id">
             <button class="btn btn-success">
                search
                <i class="bi bi-search ms-3"></i>
            </button>
        </div>
    </nav>
    <!-- post data -->
    <section class="section1 m-5">
        <div class="first_section_main d-flex justify-content-center ">
            <div class="first_section_left col-8 ms-3 card-body">
             
                    <input type="text" id="name_id" placeholder="name" />
                    <input type="text" id="discription_id" placeholder="discription" />
                    <input type="number" id="price_id" placeholder="price" />
                    <button id="postdata_id">add</button>
               
                
            </div>
            <div class="first_section_right col-4 card-body">
                    <input type="text" id="delete_id">
                    <button onclick="delete_post()" placeholder="enter id">delete</button>
               
            </div>
        </div>
    </section>
    <section class="col-6 m-5">
        <div>
            <table class="table" id="table_id">
                <thead>
                  <tr id="specific_element">
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">discription</th>
                    <th scope="col">price</th>
                  </tr>
                </thead>
                <tbody id="tablebody_id">
                 
                </tbody>
              </table>
        </div>
    </section>
   
    
  
    
  
   


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
